<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="clock.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
    </head>
    <body>
        
        <h1 class="text-center" style="margin-bottom: 170px ;font-size: 100px ;font-weight: bold;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">When it occurs?</h1>

        <div class="d-flex align-items-center d-flex justify-content-center container">

            <div class="d-flex flex-column-reverse bd-highlight mb-3">
                <div name="day" style="font-size: 70px;" id="day">0</div>
                <label>days&nbsp&nbsp&nbsp</label>
            </div>

            <div class="d-flex flex-column-reverse bd-highlight mb-3" style="margin: 0 0px 0 30px">
                <div name="hour" style="font-size: 70px;" id="hour" >0</div>
                <label>hours&nbsp&nbsp</label>
            </div>
            
            <div class="d-flex flex-column-reverse bd-highlight mb-3"  style="margin: 0 30px 0 30px"> 
                <div name="min"  style="font-size: 70px; ;" id="min" >0</div>
                <label>minutes</label>
            </div>
           
            <div class="d-flex flex-column-reverse bd-highlight mb-3">
                <div name="sec"  style="font-size: 70px;" id="sec" >0</div>
                <label >seconds</label>
            </div>
            
        </div>

        <div class="d-flex justify-content-center">

            <input type="date" name="time" id="time" value="" onchange="data(this.value)">

        </div>
        
    </body>
</html>
